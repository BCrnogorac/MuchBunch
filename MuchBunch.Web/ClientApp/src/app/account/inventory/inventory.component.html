<br /><br />
<h1 style="margin-left: 50px; font-family: gilgan; font-size: 44px">
  Your Inventory.
</h1>
<br />

<div style="margin-left: 70px; font-family: gilgan">
  <nz-collapse nzGhost nzAccordion>
    <nz-collapse-panel
      *ngFor="let productType of productTypes"
      [nzHeader]="productType.name"
      [nzActive]="false"
      style="font-size: 20px"
      (click)="onSelectedPanel(productType.id)"
    >
      <p
        style="margin: 0; display: flex; justify-content: left; flex-wrap: wrap"
      >
        <nz-card
          *ngFor="let product of products"
          nzHoverable
          style="width: 200px; margin-right: 20px"
          [nzCover]="coverTemplate"
          [nzActions]="[actionEdit, deleteAction]"
        >
          <ng-template #coverTemplate>
            <img alt="example" [src]="product.imageUrl" style="height: 250px" />
          </ng-template>
          <ng-template #actionEdit>
            <span nz-icon nzType="edit" (click)="onEditProduct(product)"></span>
          </ng-template>
          <ng-template #deleteAction>
            <span
              nz-icon
              nzType="minus"
              (click)="onDeleteProduct(product)"
              style="margin-top: 5px"
            ></span>
          </ng-template>

          <nz-card-meta
            [nzTitle]="product.name"
            style="height: 130px"
          ></nz-card-meta>
        </nz-card>
      </p>
    </nz-collapse-panel>
  </nz-collapse>
</div>
