<br /><br />
<h1 style="margin-left: 50px; font-family: gilgan; font-size: 44px">
  Your Bunches.
</h1>
<br />

<div style="margin-left: 70px; font-family: gilgan; font-size: 26px">
  <form nz-form [formGroup]="formGroup" *ngIf="isAdmin">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" style="font-size: 20px"
        >Company Name</nz-form-label
      >
      <nz-form-control [nzSpan]="12">
        <nz-select
          nzShowSearch
          nzAllowClear
          formControlName="companyId"
          [(ngModel)]="selectedCompany"
          (ngModelChange)="onSelectedCompany(selectedCompany)"
        >
          <nz-option
            *ngFor="let company of companies"
            [nzLabel]="company.name"
            [nzValue]="company.id"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
  <div style="display: flex; justify-content: left; flex-wrap: wrap">
    <h1 *ngIf="shouldDisplayEmptyText">
      You currenty have no Bunches. Let's add some!
    </h1>
    <nz-card
      *ngFor="let bunch of bunches"
      nzHoverable
      style="width: 400px; margin-right: 20px; margin-bottom: 30px"
      [nzCover]="coverTemplate"
      [nzActions]="[actionEdit, deleteAction]"
    >
      <ng-template #coverTemplate>
        <img alt="example" [src]="bunch.imageUrl" style="height: 250px" />
      </ng-template>
      <ng-template #actionEdit>
        <span nz-icon nzType="edit" (click)="onEditBunch(bunch)"></span>
      </ng-template>
      <ng-template #deleteAction>
        <span
          nz-icon
          nzType="minus"
          (click)="onDeleteBunch(bunch)"
          style="margin-top: 5px"
        ></span>
      </ng-template>

      <nz-card-meta [nzTitle]="bunch.name" style="height: 60px"></nz-card-meta>
    </nz-card>
  </div>
</div>
<img
  src="https://i.imgur.com/tF01CdB.png"
  style="width: 100%; height: 350px; margin-top: 100px"
/>
